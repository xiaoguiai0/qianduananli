<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入模板引擎 -->
    <script src="../bootstrap/template-web.js"></script>
    <script src="../bootstrap/jquery.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <!-- 必须写入script -->
    <script type="text/html" id="a">
        <h1>{{name}}-----{{age}}</h1>
        {{@test}}
        <div>
            <!-- 测试条件输出 -->
            {{if flag==0}}
            flag值为0
            {{else if flag==1}}
            flag值为1
            {{/if}}
        </div>
        <ul>
            {{each hobby}}
            <li>索引：{{$index}},循环项：{{$value}}</li>
            {{/each}}
        </ul>
        <div>{{ regTime | dateFormat }}</div>
    </script>
    <script>
        var str="hello"
        var pattern=/o/
        var result =pattern.exec(str)
        console.log(result);//正则检索字符串字符

        var qq='<div>我是{{name}}</div>'
        var pp=/{{([a-zA-Z]+)}}/
        var rr=pp.exec(qq)
        console.log(rr);//正则
        //正则字符替换
        qq=qq.replace(rr[0],rr[1])
        console.log(qq);
        





        template.defaults.imports.dateFormat = function(date){
            var y=date.getFullYear()
            var m=date.getMonth() + 1
            var d=date.getDate()
            return y+'-'+m+'-'+d
        }
        var data={name:'zs',
                  age:20,
                  test:'<h3>测试原文输出</h3>',
                  flag:1,
                  hobby:['吃饭','睡觉','邪恶代码'],
                  regTime:new Date()
                }
        var c=template('a',data);
        $('#container').html(c)
    </script>
</body>
</html>
