<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../bootstrap/axios-min.js"></script>
</head>
<body>
    <button id="btn1">get请求</button>
    <button id="btn2">post请求</button>
    <button id="btn3">直接使用axios</button>
    <button id="btn4">直接使用axios</button>
    <script>
        document.querySelector('#btn1').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/get'
            var paramsObj={name:'zs',age:20}
            axios.get(url,{params:paramsObj}).then(function(res){
                console.log(res.data);
            })
        })
        document.querySelector('#btn2').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/post'
            var paramsObj2={address:'zs',location:"20"}
            axios.post(url,paramsObj2).then(function(res){
                console.log(res.data);
            })
        })
        document.querySelector('#btn3').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/get'
            var paramsObj3={name:'zs',age:20}
            axios({
                method:'get',
                url:url,
                params:paramsObj3
            }).then(function(res){
                console.log(res.data);
            })
        })
        document.querySelector('#btn4').addEventListener('click',function(){
            var url='http://www.liulongbin.top:3006/api/post'
            axios({
                method:'post',
                url:url,
                data:{
                    name:'zs',age:20
                }
            }).then(function(res){
                console.log(res.data);
            })
        })
    </script>
</body>
</html>
